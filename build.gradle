apply plugin: 'java'

sourceCompatibility = 1.4
targetCompatibility = 1.4

sourceSets {
    main {
        java {
            srcDirs = ["src/java"]
        }
    }
    test {
        java {
            srcDirs = ["test/java"]
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'danmidwood.danimals.Danimals'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:3.8.1'
}
